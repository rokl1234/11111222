<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>3D迷宫闯关</title>
<style>
body { margin:0; background:#87ceeb; overflow:hidden; font-family:sans-serif; }
#ui {
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  display:grid;
  grid-template-columns:70px 70px 70px;
  grid-template-rows:70px 70px 70px;
  gap:10px;
}
button {
  font-size:24px;
  border:none;
  border-radius:15px;
  background:#ffffffcc;
}
#level {
  position:fixed;
  top:10px;
  left:10px;
  background:#fff;
  padding:6px 12px;
  border-radius:10px;
}
</style>
</head>

<body>
<div id="level">关卡 1</div>

<div id="ui">
  <div></div><button onclick="move(0,-1)">⬆️</button><div></div>
  <button onclick="move(-1,0)">⬅️</button><div></div><button onclick="move(1,0)">➡️</button>
  <div></div><button onclick="move(0,1)">⬇️</button><div></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152/build/three.min.js"></script>
<script>
let scene, camera, renderer;
let maze=[], size=7, level=1;
let player, goal;
const cell=4;

init();
generateLevel();
animate();

function init(){
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87ceeb);

  camera = new THREE.PerspectiveCamera(60,innerWidth/innerHeight,0.1,1000);
  renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(innerWidth,innerHeight);
  document.body.appendChild(renderer.domElement);

  const light = new THREE.DirectionalLight(0xffffff,1);
  light.position.set(10,20,10);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0xffffff,0.5));

  window.addEventListener("resize",()=>{
    camera.aspect=innerWidth/innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth,innerHeight);
  });
}

function generateMaze(n){
  maze = Array.from({length:n},()=>Array(n).fill(1));
  function carve(x,y){
    maze[y][x]=0;
    let d=[[2,0],[-2,0],[0,2],[0,-2]].sort(()=>Math.random()-0.5);
    for(let [dx,dy] of d){
      let nx=x+dx, ny=y+dy;
      if(ny>0&&ny<n&&nx>0&&nx<n&&maze[ny][nx]){
        maze[y+dy/2][x+dx/2]=0;
        carve(nx,ny);
      }
    }
  }
  carve(1,1);
}

function clearScene(){
  while(scene.children.length>3){
    scene.remove(scene.children[3]);
  }
}

function generateLevel(){
  clearScene();
  size = 7 + level*2;
  generateMaze(size);

  const wallMat = new THREE.MeshLambertMaterial({color:0xffffff});
  const floorMat = new THREE.MeshLambertMaterial({color:0xdddddd});

  const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(size*cell,size*cell),
    floorMat
  );
  floor.rotation.x=-Math.PI/2;
  scene.add(floor);

  for(let y=0;y<size;y++){
    for(let x=0;x<size;x++){
      if(maze[y][x]){
        const w = new THREE.Mesh(
          new THREE.BoxGeometry(cell,3,cell),
          wallMat
        );
        w.position.set(x*cell,1.5,y*cell);
        scene.add(w);
      }
    }
  }

  player = new THREE.Mesh(
    new THREE.BoxGeometry(1.5,2.5,1.5),
    new THREE.MeshLambertMaterial({color:0x4aa3ff})
  );
  player.position.set(cell,1.25,cell);
  scene.add(player);

  goal = new THREE.Mesh(
    new THREE.BoxGeometry(2,0.5,2),
    new THREE.MeshLambertMaterial({color:0x44ff44})
  );
  goal.position.set((size-2)*cell,0.25,(size-2)*cell);
  scene.add(goal);

  document.getElementById("level").innerText="关卡 "+level;
}

function move(dx,dy){
  const gx = player.position.x/cell + dx;
  const gy = player.position.z/cell + dy;
  if(maze[gy] && maze[gy][gx]===0){
    player.position.x += dx*cell;
    player.position.z += dy*cell;
  }
  if(Math.abs(player.position.x-goal.position.x)<1 &&
     Math.abs(player.position.z-goal.position.z)<1){
    level++;
    generateLevel();
  }
}

function animate(){
  requestAnimationFrame(animate);
  camera.position.set(
    player.position.x-6,
    6,
    player.position.z-6
  );
  camera.lookAt(player.position);
  renderer.render(scene,camera);
}
</script>
</body>
</html>
